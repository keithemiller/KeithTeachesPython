---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <hr class="post-divider">
  <article class="post-content">
    {% if page.image %}
    <img class="post-icon" src="{{ page.image | prepend: site.media | prepend: site.baseurl }}">
    {% endif %}
    {{ content }}
  </article>

</div>
